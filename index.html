<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakirat Mock Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Laila&family=Outfit:wght@300;400;500&family=Oxygen&family=Oxygen+Mono&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/0e0646af9d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="page">
      <main class="page-top">
        <aside class="options">
          <button></button>
          <span class="angle"><i class="fa-solid fa-angles-left"></i></span>

          <ul>
            <li><i class="fa-regular fa-face-smile"></i> Welcome</li>
            <li><i class="fa-solid fa-gauge-simple-high"></i> Dashboard</li>
            <li><i class="fa-regular fa-clipboard"></i> Tasks</li>
            <li><i class="fa-solid fa-users"></i> People</li>
            <li><i class="fa-solid fa-chart-simple"></i> Reports</li>
            <li><i class="fa-regular fa-dollar-sign"></i> Billing</li>
            <li><i class="fa-solid fa-cubes-stacked"></i> Integrations</li>
          </ul>
        </aside>
      </main>

      <article class="content">
        <section class="features">
          <header>
            <h2>To-Do</h2>
          </header>

          <button class="new">
            <i class="fa-regular fa-plus plus"></i> New Task
          </button>

          <button class="filters">
            <i class="fa-solid fa-filter sort"></i> Filters
          </button>
        </section>

        <section class="task">
          <input type="checkbox" name="tasks" id="onboarding" value="finish" />
          <label for="onboarding" class="task-label"
            >Finish user onboarding</label
          >
          <div class="task-date">
            <span class="tomorrow">
              <i class="fa-regular fa-calendar-days"></i>
              Tomorrow</span
            >
            <span><i class="fa-regular fa-message"></i> 1</span>
          </div>
        </section>

        <section class="task">
          <input type="checkbox" name="tasks" id="issue" value="solve" />
          <label for="issue" class="task-label"
            >Solve the Dabble prioritisation issue</label
          >
          <div class="task-date">
            <i class="fa-regular fa-calendar-days"></i> Jan 8, 2022
            <span
              ><i class="fa-regular fa-message"></i> 2
              <i class="fa-solid fa-paperclip"></i> 1
            </span>
          </div>
          <button class="launch">
            <i class="fa-solid fa-circle circle"></i>LaunchPad
          </button>
        </section>

        <section class="task">
          <input type="checkbox" name="tasks" id="record" value="hold" />
          <label for="record" class="task-label"
            >Hold to recorder on mobile</label
          >
          <div class="task-date">
            <i class="fa-regular fa-calendar-days"></i> Jan 10, 2022
          </div>
          <button class="dabble">
            <i class="fa-solid fa-circle circle"></i>Dabble
          </button>
        </section>

        <section class="others">
          <input type="checkbox" name="others" id="update" value="update" />
          <label for="update" class="others-label"
            >Update onboarding workflow templates</label
          >
        </section>

        <section class="others">
          <input type="checkbox" name="others" id="connect" value="update" />
          <label for="connect" class="others-label"
            >Connect time tracking with tasks</label
          >
        </section>
      </article>
    </article>
  </body>
</html>
